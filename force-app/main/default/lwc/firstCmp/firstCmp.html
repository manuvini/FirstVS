<template>
    <div>

        <h1>
            Welcome to LWC Development with {name}

            <lightning-input
            type="text"
            label="Enter Name"
            value={name}
            onchange={handleNameChange}
            ></lightning-input>

            <lightning-input
            type="chcekbox"
            label="isActive"
            value={isActive}
            onchange={handleCheckChange}
            ></lightning-input>

            <template lwc:if={isActive}>
                This is First Page
            </template>
            <template lwc:else>
                This is Second Page</template>

                

        </h1>
    </div>
    
</template>
